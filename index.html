<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form"> 
        <h1>CADASTRE-SE</h1>
    <form action=""> 
        <input type="text" id="nome" placeholder="Nome Completo"><br><br>
        <input type="email" id="email" placeholder="E-mail"><br><br>
        <input type="password" id="senha" placeholder="Senha">
        
        <!-- Image for toggling password visibility -->
        <img id="eye-icon" src="view.png" alt="Eye Icon" onclick="togglePasswordVisibility()"><br><br>
        
       
        <select id="cidade">
            <option selected disabled>Selecione a sua filial</option>
            <option value="Cruz Das Almas">Cruz das Almas</option>
            <option value="Feira de Santana">Feira de  Santana</option>
            <option value="Santo Antonio">Santo Antonio</option>
        </select><br><br> 

        <button onclick="validarFormulario()" class="">Enviar</button>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
